<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bookstore</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>

    <header class="header">
      <h1 class="heading">Bookstore</h1>
      <div class="user">
          <div class="user__avatar"><i class="fa-solid fa-user"></i></div>
          <div class="user__name">John Doe</div>
      </div>
    </header>
    <main>
      <div class="search-container">
          <input type="text" class="search-container__input" placeholder="Search books">
          <button class="search-container__add-book-btn btn">Add book</button>
      </div>
      <table class="table">
        
        
    </table>
    <div class="modal-container">
        <div class="modal__delete-book modal js-modal__delete-book">
            <div class="delete-book__close-btn close-btn js-delete-book__close-btn"><i class="fa-solid fa-xmark"></i></div>
            <h2 class="delete-book__heading">Delete book</h2>
            <div class="delete-book__re-check">Do you want to delete <br> <span>Refactoring</span> book?</div>

            <div class="delete-book__action">
                <button class="delete-book__action-delete btn">Delete</button>
                <button class="delete-book__action-cancel btn">Cancel</button>
            </div>
        </div>
        <form onsubmit="submitForm(event)">
          <div class="modal__add-book modal">
            <div class="add-book__header">
              <div class="add-book__close-btn close-btn"><i class="fa-solid fa-xmark"></i></div>
              <h2 class="add-book__heading">Add book</h2>
            </div>
            <div class="add-book_input-container">
              <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input id="book-name" name="" type="text" placeholder="Refactoring" class="form-control">
              </div>
              <div class="form-group">
                <label for="author" class="form-label">Author</label>
                <input id="author-name" name="" type="text" placeholder="Martin Fowler" class="form-control">
              </div>
  
              <div class="form-group"></div>
              <label for="topic" class="form-label">Topic</label>
              <select name="" class="add-book__select-topic" id="topic-name">
                <option value="Programing">Programing</option>
                <option value="Database">Database</option>
                <option value="DevOps">DevOps</option>
              </select>
  
              <input type="submit" value="Create" class="add-book__create-btn btn">
            </div>
          </div>
        </form>
        
    </div>
    </main>
    
    <script src="script.js"></script>
  </body>
</html>
